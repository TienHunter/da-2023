<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản đã bị thu hồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .contact-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tài khoản đã bị thu hồi</h2>
        <p>Vui lòng liên hệ với quản trị viên để biết thêm thông tin.</p>
        <p>Nếu bạn có bất kỳ câu hỏi hoặc cần trợ giúp, vui lòng liên hệ qua <a href="#" class="contact-link">##EmailSystem##</a>.</p>
    </div>
</body>
</html>
